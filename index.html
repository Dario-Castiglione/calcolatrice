<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <button id="log">Vedi log</button>
    <div class="wrap">
        <div id="display">
            <p id="display-up"></p>
            <p id="display-down"></p>
        </div>

        <div class="calculator-body">
            <div id="number">
    
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="num" id=".">.</button>
                <button class="num" id="0">0</button>
                <button class="calcola">=</button>
            </div>
            <div id="op">
                    <div class="canc">
                        <button id="delete">del</button>
                        <button id="canc">â¬…</button>
                    </div>
                <div id="operation">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">*</button>
                    <button id="/">/</button>
                </div>
            </div>
        </div>
    </div>
<div class="modale">
    <h1>LOG</h1>
    
</div>

    <script src="app.js"></script>
</body>

</html>
